# Nginx config for lab-trading (Node app on port 10000)
# Copy to cloud: /etc/nginx/sites-available/lab-trading
#
# Two server blocks:
# 1) API only: api.clubinfotech.com (for GitHub Pages frontend)
# 2) Full site: clubinfotech.com + www (dashboard + API, same-origin)
#
# DNS: A records for api.clubinfotech.com, clubinfotech.com, www.clubinfotech.com -> 150.241.244.130

# API subdomain (used when frontend is on GitHub Pages)
server {
    listen 80;
    server_name api.clubinfotech.com;

    location / {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Main site: dashboard at https://clubinfotech.com and https://www.clubinfotech.com
server {
    listen 80;
    server_name clubinfotech.com www.clubinfotech.com;

    location / {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
