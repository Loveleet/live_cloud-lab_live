# Deploy ONLY the frontend to GitHub Pages on push. No "github-pages" environment needed.
# One-time: (1) Settings → Actions → General → Workflow permissions → Read and write permissions.
# One-time: (2) Settings → Pages → Source: "Deploy from a branch" → Branch: gh-pages → / (root).
# Optional secret: API_BASE_URL (default: your cloud API).
# Build runs from lab-trading-dashboard/ (this repo has frontend in a subdir).

name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [main, lab_live]
  workflow_dispatch:

permissions:
  contents: write   # required to push gh-pages branch
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: lab-trading-dashboard/package-lock.json

      - name: Install and build
        working-directory: lab-trading-dashboard
        env:
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://150.241.244.130:10000' }}
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: |
          npm ci
          npm run build

      - name: Write api-config.json into dist
        working-directory: lab-trading-dashboard
        run: |
          node -e "
          const fs = require('fs');
          const url = (process.env.API_BASE_URL || 'http://150.241.244.130:10000').replace(/\/$/, '');
          fs.writeFileSync('dist/api-config.json', JSON.stringify({ apiBaseUrl: url, tunnelUrl: url }));
          console.log('Wrote api-config.json with apiBaseUrl:', url);
          "
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Add 404.html for SPA client-side routes
        working-directory: lab-trading-dashboard
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: lab-trading-dashboard/dist
          force_orphan: true
